<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Room</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="stylesAddRoom.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Add a New Room</div>

      <form action="upload.php" method="post" enctype="multipart/form-data">
        <div class="user-details">
          <div class="input-box">
            <label for="name">Room Name:</label>
            <input type="text" name="name" id="name" required /><br /><br />
          </div>
          <div class="input-box">
            <label for="price">Price:</label>
            <input
              type="number"
              name="price"
              id="price"
              step="0.01"
              required
            /><br /><br />
          </div>
          <div class="input-box">
            <label for="image1">Image 1:</label>
            <input
              type="file"
              name="image1"
              id="image1"
              accept="image/*"
              required
            /><br /><br />
          </div>
          <div class="input-box">
            <label for="image2">Image 2:</label>
            <input
              type="file"
              name="image2"
              id="image2"
              accept="image/*"
              required
            /><br /><br />
          </div>
          <div class="input-box">
            <label for="image3">Image 3:</label>
            <input
              type="file"
              name="image3"
              id="image3"
              accept="image/*"
              required
            /><br /><br />
          </div>
          <div class="input-box">
            <label for="location">Location:</label>
            <input
              type="text"
              name="location"
              id="location"
              required
            /><br /><br />
          </div>
          <div class="input-box">
            <label for="num_bedrooms">Number of Bedrooms:</label>
            <input
              type="number"
              name="num_bedrooms"
              id="num_bedrooms"
              required
            /><br /><br />
          </div>
          <div class="input-box">
            <label for="num_beds">Number of Beds:</label>
            <input
              type="number"
              name="num_beds"
              id="num_beds"
              required
            /><br /><br />
          </div>
          <div class="input-box">
            <label for="num_bathrooms">Number of Bathrooms:</label>
            <input
              type="number"
              name="num_bathrooms"
              id="num_bathrooms"
              required
            /><br /><br />
          </div>

          <div class="input-box">
            <label for="description">Description:</label>
            <textarea name="description" id="description" required></textarea
            ><br /><br />
          </div>
        </div>
        <div class="amenities">
          <div class="kitchen input-box">
            <label for="kitchen">Kitchen:</label>
            <input type="checkbox" id="kitchen" name="kitchen" />
          </div>

          <div class="wifi input-box">
            <label for="wifi">WiFi:</label>
            <input type="checkbox" id="wifi" name="wifi" />
          </div>

          <div class="ac input-box">
            <label for="ac">AC:</label>
            <input type="checkbox" id="ac" name="ac" />
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Add Room" />
        </div>
      </form>
    </div>
  </body>
</html>
