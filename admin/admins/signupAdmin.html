<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup</title>
    <link rel="stylesheet" href="styleSign.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <h2>Sign-up</h2>
        <form action="register_admin.php" method="post">
          <table>
            <tr>
              <td>
                <input
                  type="text"
                  id="first_name"
                  name="first_name"
                  placeholder="First Name"
                  required
                  class="input"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="text"
                  id="last_name"
                  name="last_name"
                  placeholder="Last Name"
                  required
                  class="input"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  required
                  class="input"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="text"
                  id="phonenumber"
                  name="phonenumber"
                  placeholder="Phone Number"
                  required
                  class="input"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required
                  class="input"
                />
              </td>
            </tr>
            <tr>
              <td style="text-align: center">
                <input type="submit" value="register" class="button" />
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
