<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Room</title>
    <link rel="stylesheet" href="singleroom.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Guest House</div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="room.html">Rooms</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <div>
          <ul class="nav-auth">
            <li><a href="#">Sign In</a></li>
            <li><a href="#">Sign Up</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="room-detail">
        <h1>Single Room</h1>
        <div class="room-images">
          <img src="images/singleroomdetails.jpg" alt="Single Room Image 1" />
          <img src="images/singleroomdetail2.jpg" alt="Single Room Image 2" />
          <img src="images/singleroomtoitlet.jpg" alt="Single Room Image 3" />
        </div>
        <div class="room-info">
          <p class="price">$100 per night</p>
          <p class="description">
            A cozy room perfect for solo travelers. Features include a
            comfortable bed, private bathroom, and free Wi-Fi.
          </p>
        </div>
      </section>
      <section class="booking-form">
        <h2>Book Your Stay</h2>
        <form id="bookingForm">
          <label for="checkin">Check-in Date:</label>
          <input type="date" id="checkin" name="checkin" required />

          <label for="checkout">Check-out Date:</label>
          <input type="date" id="checkout" name="checkout" required />

          <label for="guests">Number of Guests:</label>
          <input
            type="number"
            id="guests"
            name="guests"
            min="1"
            max="1"
            value="1"
            required
          />

          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />

          <button type="submit">Confirm Booking</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Guest House Management. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
